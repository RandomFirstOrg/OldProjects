<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>LoginPage</title>
  </head>
  <body>
    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 25rem;">
        <div class="card-body ">
            <h1 class="text-center">Login</h1>
              <div class="form-floating mb-3">
                <input type="email" class="form-control floatingInput"  placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control floatingInput" id="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <input id="toggleBtn" class="ms-2 mt-3" type="checkbox" onclick="togglePasswordVisibility()">
                <label for="...">Show Password</label> 
        </div>
        <input class="btn btn-primary" type="submit" value="Submit"> 
      </div>
      <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var toggleBtn = document.getElementById("toggleBtn");
    
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleBtn.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleBtn.textContent = "Show";
            }
        }
    </script>
  </body>
</html>
